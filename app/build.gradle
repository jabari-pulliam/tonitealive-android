apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.tonitealive.app"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            testCoverageEnabled true
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:24.0.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.roboguice:roboguice:4.0.0'
    provided 'org.roboguice:roboblender:4.0.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    kapt 'com.jakewharton:butterknife-compiler:8.1.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.1'
    testCompile 'org.mockito:mockito-core:2.0.71-beta'
    testCompile 'org.assertj:assertj-core:3.4.1'
//    testCompile 'com.squareup.assertj:assertj-android:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-support-v4:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-recyclerview-v7:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-cardview-v7:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-appcompat-v7:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-play-services:1.1.1'
//    testCompile 'com.squareup.assertj:assertj-android-design:1.1.1'

    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
}
repositories {
    mavenCentral()
}
